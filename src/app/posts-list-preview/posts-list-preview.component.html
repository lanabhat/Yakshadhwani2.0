<ion-chip color="success">
 <ion-icon name="mic"></ion-icon>
  <ion-label ><div class="ion-text-center" *ngIf="totalPostsCount">{{ totalPostsCount }} ಧ್ವನಿಗಳು ಲಭ್ಯವಿವೆ</div></ion-label>
</ion-chip>

<ion-card *ngFor="let post of posts">
  <ion-card-header color="light" [routerLink]="['/', 'itemdetails', post.id]">
    <ion-card-title [innerHTML]="post.title.rendered"></ion-card-title>
    <ion-card-subtitle>{{ post.date_gmt | date }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content >
   <!-- <img *ngIf="post.media_url" [src]="post.media_url">-->
    <div [innerHTML]="post.excerpt.rendered" class="ion-padding"></div>
      <ion-button expand="block" color="tertiary" [routerLink]="['/', 'itemdetails', post.id]" class="ion-text-right">ಸಂಪೂರ್ಣ ಮಾಹಿತಿ...</ion-button>
  </ion-card-content>
</ion-card>

<ion-infinite-scroll threshold="300px" (ionInfinite)="loadMore($event)">
  <ion-infinite-scroll-content [loadingText]="loadingText">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
